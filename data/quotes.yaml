- quote: "Wir sind extrem zufrieden mit der Arbeit von Nina Regli. Sie hat uns geholfen unse-re Anforderungen zu definieren, schnell grafische Entwürfe präsentiert und immer auf unsere Wünsche reagiert. Jetzt haben wir eine Webseite, welche unseren Be-dürfnissen vollumfänglich entspricht. Kurz: Wir empfehlen sie jederzeit weiter."
  name: Tom Cassee
  function: Medien & Kommunikation Konzernverantwortungsinitiative

- quote: "Mit Nina Regli konnten wir nicht nur eine kompetente Programmiererin sondern auch einen teamfähigen und aufgestellten Menschen für den Bau von zwei neuen Web-seiten engagieren. Sie überzeugt durch konkretes Fachwissen sowie einem breiten Erfahrungsschatz aus den Bereichen der Projektarbeit. Wir fühlten uns im bisherigen Prozess von der Konzeption der Webseite bis zum Bau stets sicher und gut beraten und konnten uns immer auf Ninas technisches Knowhow und ihr Flair für Grafik ver-  lassen. Wir freuen uns auf weitere Zusammenarbeiten!"
  name: Elia Meier
  function: Verantwortlicher Kommunikation Helvetia Rockt
