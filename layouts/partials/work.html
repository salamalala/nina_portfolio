<section id="work">
  <h2 class="section__title">Recent Work</h2>


  <ul>
    {{ $.Scratch.Set "counter" 0 }}
    {{ range $.Site.Data.work }}
      <li class="client">

        {{ $.Scratch.Set "counter" (add ($.Scratch.Get "counter") 1) }}

        <button type="button" name="button" aria-expanded="false"
        aria-controls='section_{{$.Scratch.Get "counter"}}' data-index-number='{{$.Scratch.Get "counter"}}' class="client__name">{{ .title }}</button>

        <div class="client__information hide" id='section_{{$.Scratch.Get "counter"}}'>
          <div class="client__text">
            <p>{{ .title }}</p>
            <p>[ {{ .work }} ]</p>
            <a href="{{ .url }}">View Website</a>
          </div>

          {{ $image := resources.Get (.img)  }}
          <img src="{{ $image.Permalink  }}" alt="Screenshot {{ .title }}" class ="client__screenshot">

        </div>

      </li>
    {{ end }}
  </ul>
</section>
